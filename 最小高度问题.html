<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      height: 1px;
      background-color:red;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div></div>
  <!-- 
    IE6下设置最小高度，会被当成15px或17px或19px处理 
    解决方法： 
    1、overflow:hidden;
    2、font-size:0;(不推荐  高度会变为2px)
  -->
</body>
</html>
